[package]
name = "hemtt-config"
version = "1.0.0"
edition = "2021"
description = "A config parser library for hemtt"
license = "GPL-2.0"

[lib]
bench = false

[dependencies]
hemtt-error = { path = "../error", version = "1.0.0" }

hemtt-tokens = { path = "../tokens", version = "1.0.0" }

byteorder = "1.4.3"
peekmore = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
hemtt-preprocessor = { path = "../preprocessor" }
